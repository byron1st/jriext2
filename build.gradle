group 'edu.kaist.salab.util'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.ow2.asm:asm-all:5.0.4',
            'org.apache.commons:commons-lang3:3.6'
}
